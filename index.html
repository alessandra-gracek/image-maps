<!DOCTYPE html>
<html>
    <head>
        <title>Image Maps</title>
        <meta charset="utf=8">

    </head>
    <body>
        <img src="imagens/workplace.jpg" alt="mesa de trabalho" style="width:400px;height:379px" usemap="#workmap">
        <map name="workmap">
            <area shape="rect" coords="34,41,277,350" href="https://pt.wikipedia.org/wiki/Laptop" target="_blank">
            <area shape="circle" coords="340,296,42" href="https://pt.wikipedia.org/wiki/Caf%C3%A9" target="_blank">
            <area shape="rect" coords="288,172,336,252" href="https://pt.wikipedia.org/wiki/Telefone_celular" target="_blank">
        </map>

    </body>
</html>
